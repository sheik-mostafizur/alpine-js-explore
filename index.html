<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alpine.js Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- include alpinejs -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
  <div class="container" x-data="{isShow: false}">
    <div class="row">
      <h2>I am boolean value.</h2>
      <div class="col-md-12 d-flex">
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="boolValue" id="boolValue1" @click="isShow=true">
          <label class="form-check-label" for="boolValue1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="boolValue" id="boolValue2" @click="isShow=false">
          <label class="form-check-label" for="boolValue2">
            No
          </label>
        </div>

      </div>

      <template x-if="isShow">
        <div class="col-md-6">
          <h1>Yes</h1>
          <p>I am showing you.</p>
        </div>
      </template>

      <template x-if="!isShow">
        <div class="col-md-6">
          <h1>No</h1>
          <p>I am off.</p>
        </div>
      </template>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div x-data>
          <button @click="$store.main.toggle()" class="btn btn-primary">Toggle main store</button>
          <p x-show="$store.main.show">main store Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="col-md-3">
        <div x-data="dropdown">
          <button @click="toggle()" class="btn btn-primary">1 Toggle using data()</button>
          <p x-show="show">1 data function Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="col-md-3">
        <div x-data="dropdown">
          <button @click="toggle()" class="btn btn-primary">2 Toggle using data()</button>
          <p x-show="show">2 data function Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('main', {
        show: false,

        toggle() {
          this.show = !this.show
        }
      })

      Alpine.data("dropdown", () => ({
        show: false,

        toggle() {
          this.show = !this.show
        }
      }))
    })
  </script>

</body>

</html>
